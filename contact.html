<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ONEREAL TUNEZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0733;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #080724;
            color: #eb0678;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            
        }
        .main-banner {
            text-align: center;
            padding: 2rem;
            background-color: #060f1b;
            color: #fff;
            border: 3px solid #eb0678;
             border-radius: 100px;
             margin-top: 10px;
        }
        .contact-form {
            padding: 2rem;
        }
        .contact-form h2 {
            text-align: center;
            color: #ffffff;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-form input,
        .contact-form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 3px solid #df067d;
            border-radius: 20px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #d10f5a;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.9s;
            border-bottom:3px solid #fff;
            box-shadow: 3px 3px 3px;
        }
        .contact-form button:hover {
            transform: rotate(360deg);
            
        }
        .contact-details {
            text-align: center;
            padding: 1rem;
            color: #ffffff;
        }
        .contact-details a {
            color: #db0267;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .contact-details a:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        @keyframes magicEffect {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .submitted-message {
            text-align: center;
            color: green;
            display: none;
            animation: magicEffect 1s forwards;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault();
            document.getElementById('submitted-message').style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <span id="onereal"><strong>ONEREAL IT CONSULT</strong></span> <br>
        <nav>
            <ul>
                <li><a href="ms.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="blog.html">Blog</a></li>
                
            </ul>
        </nav>
    </header>

    <section class="main-banner">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </section>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form onsubmit="submitForm(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div id="submitted-message" class="submitted-message">Your message has been sent!</div>
    </section>

    <section class="contact-details">
        <p>Email: <a href="mailto:evansdebrah111@gmail.com">evansdebrah111@gmail.com</a></p>
        <p>Phone: <a href="tel:+233257537457">+233257537457</a></p>
    </section>

    <footer>
        <p>&copy; 2024 ONEREAL IT CONSULT. All Rights Reserved.</p>
    </footer>
</body>
</html>
